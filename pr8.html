<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .btn {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Admission Form</h2>
    <form id="admissionForm" onsubmit="return validateForm()">
        <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="course">Course Interested In:</label>
            <input type="text" id="course" name="course" required>
        </div>
        <button type="submit" class="btn">Submit</button>
    </form>
</div>

<script>
    function validateForm() {
        // Show an alert with the user's name
        const name = document.getElementById('name').value;
        alert('Thank you, ' + name + ', for filling out the form!');

        // Prompt the user to confirm submission
        const confirmation = confirm('Are you sure you want to submit the form?');

        // If the user cancels, prevent form submission
        if (!confirmation) {
            return false;
        }

        // Prompt the user to enter a feedback comment
        const feedback = prompt('Please provide any additional comments or feedback:');
        
        if (feedback) {
            console.log('User Feedback:', feedback);
        } else {
            console.log('No feedback provided.');
        }

        // If the user confirms, the form will be submitted
        return true;
    }
</script>

</body>
</html>
